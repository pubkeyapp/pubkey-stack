fragment AppConfigDetails on AppConfig {
  authDiscordEnabled
  authGithubEnabled
  authPasswordEnabled
  authRegisterEnabled
  authSolanaEnabled
  authTelegramEnabled
  authTwitterEnabled
}

fragment PagingMetaDetails on PagingMeta {
  currentPage
  isFirstPage
  isLastPage
  nextPage
  pageCount
  previousPage
  totalCount
}

query uptime {
  uptime
}

query appConfig {
  config: appConfig {
    ...AppConfigDetails
  }
}
